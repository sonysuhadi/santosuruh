<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #3f51b5;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #303f9f;
    }

    .form-container p {
      text-align: center;
    }

    .form-container a {
      color: #3f51b5;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Login</a>
    <a href="beranda.html">Beranda</a>
    <a href="daftar-kost.html">Daftar Kost</a>
    <a href="daftarkan-kost.html">Daftarkan Kost</a>
    <a href="tentang.html">Tentang</a>
  </nav>

  <div class="login-container">
    <!-- Form Login -->
    <div id="loginForm" class="form-container active">
      <h2>Login Pemilik Kos</h2>
      <input type="text" id="login-phone" placeholder="Nomor Handphone" required />
      <input type="password" id="login-password" placeholder="Masukkan password" required />
      <button onclick="login()">Login</button>
      <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar Sekarang</a></p>
      <p><a href="#">Lupa password?</a></p>
    </div>

    <!-- Form Daftar -->
    <div id="registerForm" class="form-container">
      <h2>Daftar Pemilik Kos</h2>
      <input type="text" id="register-name" placeholder="Nama Lengkap" required />
      <input type="text" id="register-phone" placeholder="Nomor Handphone" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Buat Password" required />
      <button onclick="register()">Daftar</button>
      <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a></p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.add('active');
    }

    function showLogin() {
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById('loginForm').classList.add('active');
    }

    function login() {
      const phone = document.getElementById('login-phone').value;
      const password = document.getElementById('login-password').value;

      if (phone && password) {
        alert(`Login berhasil! Selamat datang, ${phone}`);
        window.location.href = 'beranda.html'; // arahkan ke beranda setelah login
      } else {
        alert('Silakan isi nomor handphone dan password.');
      }
    }

    function register() {
      const name = document.getElementById('register-name').value;
      const phone = document.getElementById('register-phone').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      if (name && phone && email && password) {
        alert(`Pendaftaran berhasil untuk ${name}`);
        showLogin(); // langsung arahkan ke form login
      } else {
        alert('Mohon lengkapi semua data.');
      }
    }
  </script>

</body>
</html>
